<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="node_modules/jsondiffpatch/public/build/jsondiffpatch.min.js"></script>
        <script type="text/javascript" src="node_modules/jsondiffpatch/public/build/jsondiffpatch-formatters.min.js"></script>
        <link rel="stylesheet" href="node_modules/jsondiffpatch/public/formatters-styles/html.css" type="text/css" />
        <link rel="stylesheet" href="node_modules/jsondiffpatch/public/formatters-styles/annotated.css" type="text/css" />
    </head>
    <body>
        <div id="visual"></div>
        <hr/>
        <div id="annotated"></div>
        <script>
            var left = { a: 3, b: 4 };
            var right = { a: 5, c: 9 };
            var delta = jsondiffpatch.diff(left, right);

            // beautiful html diff
            document.getElementById('visual').innerHTML = jsondiffpatch.formatters.html.format(delta, left);

            // self-explained json
            document.getElementById('annotated').innerHTML = jsondiffpatch.formatters.annotated.format(delta, left);
        </script>
    </body>
</html>
